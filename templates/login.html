<!DOCTYPE html>
<html>
  <head>
    <title>Clone-Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      body {
          background: url("{{ url_for('static', filename='survey.jpg') }}");
          background-size: 100%;
          margin-top: 3%;
      }

      @font-face {
        font-family: custom-font;
        src: url("{{ url_for('static', filename='KGBlankSpaceSketch.ttf') }}") format('opentype');
      }
  </style>
  </head>

  <body>
    <div class="container">
        <h3 style="color: aliceblue; font-family: 'custom-font','Times New Roman', Times, serif; 
        font-size: 400%; padding: 2%">
            Clone Pairs Identification Survey
          </h3>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4"> </div>
            <div class="col-sm-3 col-md-3 col-lg-3 form-group"  
            style="margin-top: 2%; background: rgba(0, 0, 0, 0.6); border-radius: 10%">
                <form action="#" method="POST">
                    <div class="row">
                      <h3 style="color: aliceblue; font-family: 'custom-font','Times New Roman', Times, serif; 
                      font-size: 200%; padding-left: 15%">
                        Sign in:
                      </h3>
                    </div>
                    <div class="row" style="padding: 8%">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input class="form-control" id="unamefield" type="text" 
                            name="userid" required value="{{ request.form.userid }}"
                            placeholder="UserID">
                        </div>
                        <br><br>
                    </div>
                    <div class="row"  style="padding: 8%; padding-top: 0%">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input type="submit" class="btn btn-danger btn-lg btn-block" id="fat-btn" value="Sign In">
                        </div>
                    </div>
                </form>
            </div>
        </div>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
