internetchannel.mail.body=Dear ${USER},<br/><br/>Thanks for applying for a loan. We have received your application which is under processing.<br/><br/>Our customer representatives will get in touch with you shortly.<br/><br/>Please refer to the attached document for your application reference number and additional details.<br/><br/>Please find attached PDF File.<br/><br/>Thanks,<br/>Customer Support
