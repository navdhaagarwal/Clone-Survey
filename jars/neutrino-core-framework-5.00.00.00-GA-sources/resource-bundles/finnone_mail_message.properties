emailvalidation.mail.body.ccde=<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>ICICI Bank Online</title><style>.button1{background-color:#ECE9D8;BORDER-BOTTOM: #336699 thin solid; BORDER-RIGHT: #336699 thin solid;font-family:Arial, Helvetica, sans-serif;font-size:11px;font-weight:bold;color:#053C6D;padding:5px;}#maincontent{font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#272727;}#bottomcontent{font-family:Arial, Helvetica, sans-serif;font-size:11px;color:#272727;}</style></head><body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0"><table width="696" border="0" align="center" cellpadding="0" cellspacing="0"><tr><td colspan="3"><img src="http://${SERVER_IP}:${SERVER_PORT}/finnone-webapp/images/top_view.png" width="699" height="112" /></td></tr><tr><td width="2" valign="top"><img src="http://${SERVER_IP}:${SERVER_PORT}/finnone-webapp/images/br_l.gif" width="2" height="856" /></td><td align="center" valign="top"><br /><div align="justify" style="width:600px; padding-top:30px; line-height:20px;" class="main content" ><table id="maincontent"><tr><td>Dear ${CUSTFULLNAME},<br /><br />Greetings from ICICI Bank!<br />Thank you for your interest in ICICI Bank Credit Cards.<br /><br />We acknowledge receipt of your application for a credit card. To enable us to process your application, we request you to confirm the request for the credit card as per option given below.<br /><br />In case you are not the intended recipient of this email, you may choose the reject option and submit.<br /><br /><form method='get' action='${APPPATH}'><button class='button1' type='submit'>Confirm</button></form><form method='get' action='${REJPATH}'><button class='button1' type='submit'>Reject</button></form><br /><br />Looking forward to your co-operation in helping us serve you better.<br /><br />Yours Sincerely,<br /><br />Credit Cards Team,<br />ICICI Bank Ltd.<br /><br /><br /></td></tr><tr><td bgcolor="#E77817"></td></tr><tr><td id="bottomcontent" style="line-height:15px; ">This is a system generated mail and revert for only the above information will be processed. If you have a query or need any clarification you may:<br /><br /><table id="bottomcontent" style="line-height:15px; "><tr><td><img src="http://${SERVER_IP}:${SERVER_PORT}/finnone-webapp/images/bullet.jpg" width="6" height="6"/></td><td>Visit the 'Email Us' link at www.icicibank.com to send us an e-mail or<br /></td></tr><tr><td><img src="http://${SERVER_IP}:${SERVER_PORT}/finnone-webapp/images/bullet.jpg" width="6" height="6"/></td><td>Call our 24-hour Customer Care for ICICI Bank Visa or Master Card Credit Card applicants are as follows:<br /></td></tr><tr><td>&nbsp;</td><td style="padding-top:5px; ">Mumbai 0222830 7777 • Hyderabad 0402312 8000  • Karnataka 984557 8000  • Tamilnadu 989447 8000  • Andhra Pradesh 984957 8000  • Delhi Mobile 981817 8000  • Delhi BTNL 0114171 8000  • Kerla 989547 8000  • Chattisgarh & MP 989320 8000  • Coimbator 0422435 8000  • Chandigarh 0172505 5700  • Uttranchal 989730 8000  • Haryana 989617 8000  • Punjab 981555 8000  • Jaipur 9829222292  • Indore 0731402 2005  • Ahmedabad 07966309890  • Kolkata 983137 8000  • Chennai 0444208 8000  • Banglore 0804113 1877  • Maharashtra & Goa 989047 8000  • Gujrat 989827 8000  • Bihar & Jharkahnd 993400 8000  • Orissa 993848 8000  • West Bengal 993300 8000  • Assam 995410 8000  • North East 986240 8000  • UP(E) –Lucknow 993621 8000  • Himachal Pradesh 981660 8000  • Jammu & Kashmir 990696 8000</td></tr><tr><td colspan="2" style="padding-top:10px; ">Our toll free numbers for ICICI Bank American Express Credit Card applicants are 1800 22 8100</td></tr><tr><td bgcolor="#E77817" colspan="2"></td></tr></table></td></tr><tr><td id="bottomcontent" style="line-height:15px; color:#8A8A8A; ">CONFIDENTIALITY INFORMATION AND DISCLAIMER<br /><br />  	This communication being sent by ICICI Bank is privileged and confidential, and is directed to and for the use of the addressee only. If this message reaches anyone other than the intended recipient, we request the reader not to reproduce, copy, disseminate or in any manner distribute it.<br /><br />We further request such recipient to notify us immediately by return email and delete the original message. ICICI Bank does not guarantee the security of any information transmitted electronically and is not liable for the proper, timely and complete transmission thereof.</td></tr></table></div>     </td><td width="2" valign="top" align="right"><img src="http://${SERVER_IP}:${SERVER_PORT}/finnone-webapp/images/br_r.gif" width="2" height="856" /></td></tr><tr><td colspan="3"><img src="http://${SERVER_IP}:${SERVER_PORT}/finnone-webapp/images/bottam.gif" width="699" height="22" /></td></tr></table></body></html>
